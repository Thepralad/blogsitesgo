<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Twitter Clone</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f4f4f4;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .blogs {
      width: 70%;
      padding: 20px;
      border-right: 2px solid #000;
      overflow-y: auto;
    }
    .post-box {
      width: 30%;
      padding: 20px;
    }
    .blog {
      padding: 10px;
      margin-bottom: 10px;
    }
    .username {
      font-weight: bold;
    }
    .input-field {
      width: 100%;
      height: 100px;
      resize: none; /* Prevents resizing */
      font-family: "Courier New", Courier, monospace;
      border: 2px solid #000;
      padding: 10px;
    }
    .post-button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      background-color: #000;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .post-button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Tweets Section -->
    <div class="blogs">
      <div class="blog">
        {{range .}}
        <div class="blogTitle"><h3>{{.Title}}</h3></div>
        <div class="username"> - {{.Author}}</div>
        <div class="views">{{.Views}} views</div>
          <hr>
        {{end}}
      </div>
    </div>

    <!-- Post Input Section -->
    <div class="post-box">
      <textarea class="input-field" placeholder="What's happening?"></textarea>
      <button class="post-button">Post</button>
    </div>
  </div>
</body>
</html>!
